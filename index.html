<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <br /><br />
    <div class="container">
        <!-- Todo Header -->
        <div class="header">
            <h2>Todo List</h2>
            <input type="text" id="myInput" class="form-control" placeholder="Todo Task Here.." />
            <br />
            <button class="addBtn btn btn-success" onclick="newElement()">Add Todo</button>
        </div>
        <br />
        <!-- Todo List -->
        <ul id="myUL">
            <li class="checked">Go and Check Contact List</li>
            <li>Learn Data Structure</li>
            <li>Prepare Interview Questions</li>
            <li>Plan Certain Meetings</li>
            <li>Plan a coffee day for you</li>

        </ul>
        <!-- Todo Footer -->
        <button type="button" id="clear-list" class="btn btn-danger" onClick="removeAll()">Clear Items</button>

    </div>


    <script src="./script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    

</html>
